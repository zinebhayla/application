<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="media">
            <h2><span>Media</span> {{media.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Url</span></dt>
                <dd>
                    <div *ngIf="media.url">
                        <a (click)="openFile(media.urlContentType, media.url)">
                            <img [src]="'data:' + media.urlContentType + ';base64,' + media.url" style="max-width: 100%;" alt="media image"/>
                        </a>
                        {{media.urlContentType}}, {{byteSize(media.url)}}
                    </div>
                </dd>
                <dt><span>Project</span></dt>
                <dd>
                    <div *ngIf="media.project">
                        <a [routerLink]="['/project', media.project?.id, 'view']">{{media.project?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/media', media.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>

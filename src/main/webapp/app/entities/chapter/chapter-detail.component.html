<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="chapter">
            <h2><span>Chapter</span> {{chapter.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{chapter.name}}</span>
                </dd>
                <dt><span>Date</span></dt>
                <dd>
                    <span>{{chapter.date}}</span>
                </dd>
                <dt><span>State</span></dt>
                <dd>
                    <span>{{chapter.state}}</span>
                </dd>
                <dt><span>Course</span></dt>
                <dd>
                    <div *ngIf="chapter.course">
                        <a [routerLink]="['/course', chapter.course?.id, 'view']">{{chapter.course?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/chapter', chapter.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>

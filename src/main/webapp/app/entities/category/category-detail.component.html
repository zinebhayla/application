<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="category">
            <h2><span>Category</span> {{category.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{category.name}}</span>
                </dd>
                <dt><span>Img</span></dt>
                <dd>
                    <div *ngIf="category.img">
                        <a (click)="openFile(category.imgContentType, category.img)">
                            <img [src]="'data:' + category.imgContentType + ';base64,' + category.img" style="max-width: 100%;" alt="category image"/>
                        </a>
                        {{category.imgContentType}}, {{byteSize(category.img)}}
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/category', category.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>

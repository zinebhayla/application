<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="course">
            <h2><span>Course</span> {{course.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{course.name}}</span>
                </dd>
                <dt><span>Img</span></dt>
                <dd>
                    <div *ngIf="course.img">
                        <a (click)="openFile(course.imgContentType, course.img)">
                            <img [src]="'data:' + course.imgContentType + ';base64,' + course.img" style="max-width: 100%;" alt="course image"/>
                        </a>
                        {{course.imgContentType}}, {{byteSize(course.img)}}
                    </div>
                </dd>
                <dt><span>Category</span></dt>
                <dd>
                    <div *ngIf="course.category">
                        <a [routerLink]="['/category', course.category?.id, 'view']">{{course.category?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/course', course.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>

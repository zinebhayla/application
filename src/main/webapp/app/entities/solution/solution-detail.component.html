<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="solution">
            <h2><span>Solution</span> {{solution.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Title</span></dt>
                <dd>
                    <span>{{solution.title}}</span>
                </dd>
                <dt><span>Date</span></dt>
                <dd>
                    <span>{{solution.date}}</span>
                </dd>
                <dt><span>State</span></dt>
                <dd>
                    <span>{{solution.state}}</span>
                </dd>
                <dt><span>File</span></dt>
                <dd>
                    <div *ngIf="solution.file">
                        <a (click)="openFile(solution.fileContentType, solution.file)">open</a>
                        {{solution.fileContentType}}, {{byteSize(solution.file)}}
                    </div>
                </dd>
                <dt><span>Content</span></dt>
                <dd>
                    <span>{{solution.content}}</span>
                </dd>
                <dt><span>Donwload</span></dt>
                <dd>
                    <span>{{solution.donwload}}</span>
                </dd>
                <dt><span>Exercise</span></dt>
                <dd>
                    <div *ngIf="solution.exercise">
                        <a [routerLink]="['/exercise', solution.exercise?.id, 'view']">{{solution.exercise?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/solution', solution.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>

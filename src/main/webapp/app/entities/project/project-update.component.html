<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-project-heading">Create or edit a Project</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                           formControlName="title"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_description">Description</label>
                    <div>
                        <img [src]="'data:' + editForm.get('descriptionContentType').value + ';base64,' + editForm.get('description').value" style="max-height: 100px;" *ngIf="editForm.get('description').value" alt="project image"/>
                        <div *ngIf="editForm.get('description').value" class="form-text text-danger clearfix">
                            <span class="pull-left">{{editForm.get('descriptionContentType').value}}, {{byteSize(editForm.get('description').value)}}</span>
                            <button type="button" (click)="clearInputImage('description', 'descriptionContentType', 'fileImage')" class="btn btn-secondary btn-xs pull-right">
                                <fa-icon [icon]="'times'"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_description" (change)="setFileData($event, 'description', true)" accept="image/*"/>
                    </div>
                    <input type="hidden" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                    <input type="hidden" class="form-control" name="descriptionContentType" id="field_descriptionContentType"
                           formControlName="descriptionContentType" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_date">Date</label>
                    <div class="d-flex">
                        <input id="field_date" type="datetime-local" class="form-control" name="date" formControlName="date" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_level">Level</label>
                    <select class="form-control" name="level" formControlName="level" id="field_level">
                        <option value="SIMPLE">SIMPLE</option>
                        <option value="INTERMEDIATE">INTERMEDIATE</option>
                        <option value="DIFFICULT">DIFFICULT</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_visit">Visit</label>
                    <input type="number" class="form-control" name="visit" id="field_visit"
                           formControlName="visit"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
